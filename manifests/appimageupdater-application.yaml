apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appimageupdater
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: appimageupdater=rajarammurali513/appimageupdater
    argocd-image-updater.argoproj.io/appimageupdater.update-strategy: semver
    argocd-image-updater.argoproj.io/appimageupdater.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/appimageupdater.helm.image-tag: image.tag
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/argocd-image-updater-secret
    argocd-image-updater.argoproj.io/write-back-target: helmvalues:values.yaml
spec:
  project: default
  source:
    repoURL: https://github.com/rajaramiotfal/sample-argocd-helm.git
    targetRevision: HEAD
    path: charts/appimageupdater
  destination:
    server: https://kubernetes.default.svc
    namespace: imageupdater-ns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
